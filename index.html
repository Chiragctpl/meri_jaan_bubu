<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happiest Birthday Week Bubu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: pink;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('confetti12.gif') repeat;
      background-size: cover;
      z-index: 0;
      opacity: 0.6;
    }

    .message, .countdown, .final-message, .love-note {
      position: fixed;
      width: 90%;
      left: 5%;
      top: 30%;
      display: none;
      font-size: 2rem;
      z-index: 2;
      text-shadow: 2px 2px 10px #ff00ff;
    }

    .countdown {
      font-size: 2.5rem;
    }

    .show {
      display: block;
    }

    .big-message {
      font-size: 3rem;
      animation: dance 1s infinite alternate;
      color: #ff99cc;
      text-shadow: 0 0 20px #ff66cc;
    }

    @keyframes dance {
      0% { transform: scale(1) rotate(-2deg); }
      100% { transform: scale(1.05) rotate(2deg); }
    }

    .image-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 1;
    }

    .image-container img {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
    }

    .love-note {
      bottom: 10%;
      left: 0;
      width: 100%;
      font-size: 2rem;
      color: #ff69b4;
      text-shadow: 2px 2px 10px #fff;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="confetti"></div>

  <div class="message" id="message1">Once upon a time, god sent his prettiest creation on earth, and this special person is the brightest star of my life, my love, my best friend</div>
  <div class="message" id="message2">...and the person is</div>
  <div class="message" id="message3">My Bubu!</div>
  <div class="message" id="message4">...and the special day when my Bubu came in our lives is coming soon!</div>
  <div class="countdown" id="countdown"></div>
  <div class="final-message big-message" id="finalMessage">Happiest Birthday Week Bubu üéâ</div>

  <div class="image-container" id="imageContainer">
    <img src="image5.jpg" alt="Love Image for Bubu" />
    <div class="love-note">I love you Bubu ‚ù§Ô∏è</div>
  </div>

  <script>
    function showMessage(id, duration) {
      return new Promise(resolve => {
        const el = document.getElementById(id);
        el.classList.add('show');
        setTimeout(() => {
          el.classList.remove('show');
          resolve();
        }, duration);
      });
    }

    async function startCelebration() {
      await showMessage('message1', 5000);
      await showMessage('message2', 2000);
      await showMessage('message3', 2000);
      await showMessage('message4', 3000);

      const countdownElement = document.getElementById('countdown');
      countdownElement.classList.add('show');

      for (let i = 8; i >= 0; i--) {
        countdownElement.innerHTML = `${i} days to go`;
        await new Promise(resolve => setTimeout(resolve, 250));
      }

      countdownElement.classList.remove('show');

      // Show final birthday message
      const finalMsg = document.getElementById('finalMessage');
      finalMsg.classList.add('show');

      await new Promise(resolve => setTimeout(resolve, 3000));

      finalMsg.classList.remove('show');

      // Show love image
      const imageContainer = document.getElementById('imageContainer');
      imageContainer.style.display = 'block';
    }

    window.onload = startCelebration;
  </script>
</body>
</html>
