<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubu's Birthday Surprise</title>
  <style>
    @keyframes dance {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      color: pink;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .message, .countdown, .final-message, .birthday-week, .final-image {
      position: absolute;
      width: 100%;
      top: 40%;
      display: none;
      font-size: 2rem;
      z-index: 2;
      text-shadow: 2px 2px 10px #ff00ff;
    }

    .birthday-week {
      font-size: 3.5rem;
      color: #ff66cc;
      animation: dance 0.5s infinite;
      text-shadow: 2px 2px 12px #ff66cc;
    }

    .final-image {
      top: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .final-image img {
      max-width: 80vw;
      max-height: 80vh;
      border: 4px solid pink;
      border-radius: 12px;
      box-shadow: 0 0 30px hotpink;
    }

    .show {
      display: block;
    }

    .confetti {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: url('confetti12.gif') repeat;
      background-size: cover;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="confetti"></div>

  <div class="message" id="message1">
    Once upon a time, god sent his prettiest creation on earth, and this special person is the brightest star of my life, my love, my best friend
  </div>
  <div class="message" id="message2">...and the person is</div>
  <div class="message" id="message3">My Bubu!</div>
  <div class="message" id="message4">...and the special day when my Bubu came in our lives is coming soon!</div>
  <div class="countdown" id="countdown"></div>

  <div class="birthday-week" id="birthdayWeekMessage">Happiest Birthday Week Bubu</div>

  <div class="final-image" id="finalImage">
    <img src="image5.jpg" alt="Love Image" />
  </div>

  <script>
    function showMessage(id, duration) {
      return new Promise(resolve => {
        const el = document.getElementById(id);
        el.classList.add('show');
        setTimeout(() => {
          el.classList.remove('show');
          resolve();
        }, duration);
      });
    }

    async function startCelebration() {
      await showMessage('message1', 5000);
      await showMessage('message2', 2000);
      await showMessage('message3', 2000);
      await showMessage('message4', 3000);

      const countdownElement = document.getElementById('countdown');
      countdownElement.classList.add('show');

      for (let i = 8; i >= 0; i--) {
        countdownElement.innerHTML = `${i} days to go`;
        await new Promise(resolve => setTimeout(resolve, 250));
      }

      countdownElement.classList.remove('show');

      const birthdayMsg = document.getElementById('birthdayWeekMessage');
      birthdayMsg.classList.add('show');

      // Show the image after short delay
      setTimeout(() => {
        document.getElementById('finalImage').classList.add('show');
      }, 2000); // Wait 2 seconds before showing image
    }

    window.onload = startCelebration;
  </script>
</body>
</html>
